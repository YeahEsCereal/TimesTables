<!DOCTYPE html>

  <body>
    <div class="selectTable">
      <h1>Select a times table</h1>

        <button onclick="timesTable(8)">8 times tables</button>
        <button onclick="timesTable(9)">9 times tables</button>
        <button onclick="timesTable(10)">10 times tables</button>
        <button onclick="timesTable(11)">11 times table</button>
        <button onclick="timesTable(12)">12 times table</button>
        <button id="mixed" onclick="timesTable('mixed')">
          Mixed times tables
        </button>
      </div>
    </div>

      <p id="time">Time: 1:00</p>

      <div>
        <h1>Results</h1>
        <p id="result">Score: 0/0</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
